<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card mx-auto card-outer" style="width: 25rem">
      <img src="illustration-hero.svg" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">Order Summary</h5>
        <p class="card-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="pricing">
          <img src="icon-music.svg" class="music-image" alt="" />
          <div class="pricing-text">
            <h6>Annual plans</h6>
            <p style="color: #7280b5; font-size: 13px">2000rs /yr</p>
          </div>
          <button type="button" class="btn btn-light change-button">
            Change
          </button>
        </div>
        <div class="d-grid gap-2">
          <a href="#" class="btn btn-lg place-order">Place order</a>

          <a href="#" class="cancel-order">Cancel order</a>
        </div>
      </div>
    </div>
  </body>
</html>
